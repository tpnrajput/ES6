<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Global Methods</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        let x = isFinite(10/0);
        document.getElementById("demo").innerHTML = x;  //false

        let x1  = isNaN("Tapan");
        document.getElementById("demo1").innerHTML = x1; //true
    </script>
</body>
</html>
