<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New math methods</title>
</head>

<body>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        //1.  Math.trunc()

        document.getElementById("demo").innerHTML =Math.trunc(4.6); //4
         

        //2. Math.sign()

        let x1 = Math.sign(4.6); //1
        document.getElementById("demo1").innerHTML = x1; //returns 0,1 and -1

        //3. Math.cbrt()

        let x2 = Math.cbrt(27);
        document.getElementById("demo2").innerHTML = x2; //3

        //4. Math.log2()

        let x3 = Math.log2(2);
        document.getElementById("demo3").innerHTML = x3; //1

        //5. Math.log10()

        let x4 = Math.log10(10);
        document.getElementById("demo4").innerHTML = x4; //1


    </script>
</body>

</html>
