<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Methods</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>

        //1. Number.isInteger()
        document.getElementById("demo").innerHTML = Number.isInteger(10); //true

        //2. Number.isSafeInteger()
        document.getElementById("demo1").innerHTML = Number.isSafeInteger(1753752735263); //true
        document.getElementById("demo2").innerHTML = Number.isSafeInteger(12345678901234567890); //false
        // (it returns true if and only if value is in between -(2 ^ 53 - 1) to +(2 ^ 53 - 1) ).

        
    </script>
</body>
</html>
