<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrowFunctions</title>
</head>

<body>
    <p id="demo"></p>


    <script>
        const hello = (val) => {  //Arrow functions are not hoisted. They must be defined before they are used.Using const is safer than using var, because a function expression is always a constant value.
            return "Hello " + val;
        }

        document.getElementById("demo").innerHTML = hello("Universe");
    </script>
</body>

</html>
