<!DOCTYPE html>

<head>

    <title>Defalut Parameters</title>

<body>
    <p id="demo"></p>

    <script>
        function myFunction(x,y = 10){  //Default value of y is 10.
            return x + y;
        }
        document.getElementById("demo").innerHTML = myFunction(5); //15
    </script>
