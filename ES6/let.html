<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let</title>
</head>

<body>
    <p id="text"></p>
    <p id="text1"></p>
    <script>
        let x = 10;
        {
            let x = 5;
            document.getElementById("text1").innerHTML = x; //5 // let keyword is a block scope variable.
        }
        document.getElementById("text").innerHTML = x; //10
    </script>
</body>

</html>
