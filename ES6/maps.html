<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps object</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>

    <script>
        //create a map with method new Map()
        const fruits = new Map([
            ["apples",500],
            ["bananas",300],
            ["pineapples",600]
        ]);               //The set() method can also be used to change existing Map values as fruits.set("apples",250);

        document.getElementById("demo").innerHTML = fruits;
        console.log(fruits);

        // Other methods of map

        // 1. set()
        const fruits1 = new Map();
        fruits1.set("apples",100);
        fruits1.set("oranges",200);
        fruits1.set("watermalon",400);
        document.getElementById("demo1").innerHTML = fruits1.get("apples");

        //2.get()
        document.getElementById("demo2").innerHTML = fruits1.get("watermalon");

        //3.size()
        document.getElementById("demo3").innerHTML = fruits1.size;

        //4.delete() & has()
        document.getElementById("demo4").innerHTML = fruits1.delete("oranges");  //we delete the oranges object
        document.getElementById("demo4").innerHTML = fruits1.has("oranges");

        //5.forEach()    //The forEach() method calls a function for each key/value pair in a Map
        let text = "";
        fruits.forEach(function(value,key){
            text += key + " " + " = " + value + "<br>";
        });
        document.getElementById("demo5").innerHTML = text;

        //6.entries()  //The entries() method returns an iterator object with the [key, values] in a Map
        let text1 = "";
        for(let x of fruits1.entries()){
            text1 += x + "<br>";
        }
        document.getElementById('demo6').innerHTML = text1;



    </script>
</body>
</html>
