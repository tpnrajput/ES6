<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const</title>
</head>
<body>
    <p id="text"></p>
    <p id="text1"></p>


    <script>
        var x = 12;
        {
            const x = 5; //(a JavaScript variable with a constant value that cannot be changed).
            document.getElementById("text").innerHTML = x; 
        }
        
        document.getElementById("text1").innerHTML = x;
        
    </script>
</body>
</html>
